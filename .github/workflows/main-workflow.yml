name: Main Workflow

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '25'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install SonarScanner for .NET
        run: dotnet tool install --global dotnet-sonarscanner --version 11.0.*

      - name: Install dotnet-coverage
        run: dotnet tool install --global dotnet-coverage --version 18.1.*

      - name: Restore
        run: dotnet restore

      - name: Build and analyze
        shell: pwsh
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin /k:"FoggyBalrog_MermaidDotNet" /o:"foggybalrog-github" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.token="$env:SONAR_TOKEN" `
            /d:sonar.cs.vscoveragexml.reportsPaths="coverage.xml" `
            /d:sonar.cs.vstest.reportsPaths="**/*.trx"

          dotnet build --no-incremental

          dotnet-coverage collect "dotnet test --no-build --logger trx" -f xml -o coverage.xml

          dotnet sonarscanner end /d:sonar.token="$env:SONAR_TOKEN"
